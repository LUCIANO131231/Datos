<script>
    document.getElementById("documento").addEventListener("keydown", function(event) {
    if (event.keyCode === 13) {  // Tecla Enter presionada
        event.preventDefault(); // Evita el env√≠o predeterminado del formulario
        document.getElementById("buscar").click();  // Simula un clic en el bot√≥n
    }
    });
    $(document).ready(function () {
        var tablaDNI = $('#dni').DataTable({
            dom: 'Bfrtip',
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
        });
    
        $('#buscar').click(function () {
            var dni = $('#documento').val();
            $.ajax({
                url: 'consulta/dni.php',
                type: 'post',
                data: 'dni=' + dni,
                dataType: 'json',
                success: function (r) {
                    if (r.id == dni) {
                        tablaDNI.row.add([
                            r.id,
                            r.apellido_paterno,
                            r.apellido_materno,
                            r.nombres,
                            r.codigo_verificacion,
                            r.genero,
                            r.fecha_nacimiento,
                            "<button class='btn btn-outline-danger' id='eliminar-btn' data-dni='" + r.id + "'>Eliminar</button>"
                        ]).draw();

                        $('#documento').val('');
                    } else {
                        alert('DNI no encontrado');
                    }
                }
            });
            
        });
        $(document).on('click', '#eliminar-btn', function () {
        var dniAEliminar = $(this).data('dni');
        tablaDNI.row($('#eliminar-btn[data-dni="' + dniAEliminar + '"]').closest('tr')).remove();
        tablaDNI.draw();
        });
    });
</script>
